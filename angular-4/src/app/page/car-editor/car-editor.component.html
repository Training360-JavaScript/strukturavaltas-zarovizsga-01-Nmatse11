<div class="row">
  <div *ngIf="cars$ | async as car" class="col-6 offset-3">
    <form #carForm="ngForm" class="mt-3" (ngSubmit)="onUpdate(car)">
      <div class="form-group">
        <label for="carId">ID</label>
        <input [(ngModel)]="car['id']" name="id" type="number" class="form-control" id="carId" disabled>
      </div>
      <div class="form-group">
        <label for="carModel">Model</label>
        <input [(ngModel)]="car['model']" name="model" type="text" class="form-control" id="carModel"
          pattern="^[A-Z]{1}[a-zA-Z0-9\s]{1,14}$" required>
      </div>
      <div [hidden]="carForm.controls['model']?.valid || carForm.controls['model']?.pristine" class="error-message">
        Please type a valid model!
      </div>
      <div class="form-group">
        <label for="carMake">Make</label>
        <input [(ngModel)]="car['make']" name="make" type="text" class="form-control" id="carMake"
          pattern="^[A-Z]{1}[a-zA-Z]{2,19}$" required>
      </div>
      <div [hidden]="carForm.controls['make']?.valid || carForm.controls['make']?.pristine" class="error-message">
        Please type a valid make!
      </div>
      <div class="form-group">
        <label for="carYear">Year</label>
        <input [(ngModel)]="car['year']" name="year" type="number" class="form-control" id="carYear" pattern="^\d{4}$"
          required>
      </div>
      <div [hidden]="carForm.controls['year']?.valid || carForm.controls['year']?.pristine" class="error-message">
        Please type a valid year!
      </div>
      <div class="form-group">
        <label for="carPrice">Price</label>
        <input [(ngModel)]="car['price']" name="price" type="number" class="form-control" id="carPrice"
          pattern="^\d{3,5}$" required>
      </div>
      <div [hidden]="carForm.controls['price']?.valid || carForm.controls['price']?.pristine" class="error-message">
        Please type a valid price!
      </div>
      <div class="form-group">
        <label for="carStock">Stock</label>
        <input [(ngModel)]="car['stock']" name="stock" type="number" class="form-control" id="carStock"
          pattern="^([1-9]|[1-4][0-9]|50)$" required>
      </div>
      <div [hidden]="carForm.controls['stock']?.valid || carForm.controls['stock']?.pristine" class="error-message">
        Please type a valid stock!
      </div>
      <div class="form-group">
        <label for="carActive">Active</label>
        <input [(ngModel)]="car['active']" name="active" type="text" class="form-control" id="carActive" required>
      </div>
      <div class="button-group mt-5">
        <button [disabled]="carForm.invalid" class="btn btn-info" type="submit">save</button>
      </div>
    </form>
  </div>
</div>
